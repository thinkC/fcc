<!DOCTYPE html>
<html>
<head>
  <title>JavaScript</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(900, 900);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotateFn = processing.rotate;
        processing.rotate = function (angle) {
            rotateFn(processing.radians(angle));
        };

        with (processing) {


            // INSERT YOUR KHAN ACADEMY PROGRAM HERE
            var drawWinston = function(faceX,faceY){
                //var faceX = 202;
                //var faceY = 208;
                var faceSize = 300;
                var mouthSize = faceSize / 2.5;
                var eyeSize = faceSize / 7.5;


                  // face
                fill(255,255,0);
                ellipse(faceX,faceY,faceSize,faceSize);

                  // eyes
                fill(46,46,41);
                ellipse(faceX - faceSize/8,faceY - faceSize/5,eyeSize,eyeSize);
                ellipse(faceX + faceSize/3,faceY-faceSize/5,eyeSize,eyeSize);

                  //mouth
                fill(252,65,65);
                ellipse(faceX + faceSize/6,faceY+faceSize/9,mouthSize,mouthSize);
            }
            
            drawWinston(150,150);
            drawWinston(700, 255);
            drawWinston(400,300);

        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
</body>
</html>
