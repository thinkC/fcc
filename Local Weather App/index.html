            <p id="temp" class="text-center temp">Temp</p>
            
        
        <img id="icon" class="imageIcon" src=""/>

        <li><a class="well" id="sky">Sky</a></li>
        <li><a class="well" id="humi">Wind Speed</a></li>
        </ul>
    </div>
    
    </div>
