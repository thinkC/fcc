<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Javascript Calculator</title>
</head>

<body>
<div class="calBody">
    <p>FreeCode Camp Cal</p>
<!--
    <div class="calRow">
    <p><input class="output" placeholder="0" id="output1"></p>
    </div>
-->
    <div class="calRow">
    <div class="output" id="output1" placeholder="0"></div>
    </div>
    
    <div class="calRow">
    <button class="orange" id="clear">C</button> <button class="orange" id="clearAll">CE</button> <button id="back">back</button> <button id="off">OFF</button><button class="red" id="%">%</button>
    </div>
    
    <div class="calRow">
    <button class="yellow" id="7">7</button> <button class="yellow" id="8">8</button> <button class="yellow" id="9">9</button> <button id="/">/</button> <button class="red" id="sqrt">sqrt</button>
    </div>
    
    <div class="calRow">
    <button class="yellow" id="4">4</button> <button class="yellow" id="5">5</button> <button class="yellow" id="6">6</button> <button id="*">*</button> <button class="red" id="1/x">1/x</button>
    </div>
    
    <div class="calRow">
    <button class="yellow" id="1">1</button> <button class="yellow" id="2">2</button> <button class="yellow" id="3">3</button> <button id="-">-</button> <button class="red" id="sqd">sqd</button>
    </div>
    
    <div class="calRow">
    <button class="zero yellow" id="0">0</button> <button id=".">.</button> <button id="+">+</button> <button id="=">=</button>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>   
    <script src="js/app.js"></script>
</body>
</html>
