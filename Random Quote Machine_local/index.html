    <title>Random Quote Machine</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
   
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine:400,700" rel="stylesheet">

  <body>
      <div class="container container-fluid">
  

<div class="row text-center">
<div id="quote-box" class="col-xs-12 well message ">
  
  <p id="quote"></p>
  <span id="author"></span>
</div>
</div>

<div class= "row text-center">
  <div class="col-xs-12">
  <ul class="list-inline">
  <li><a href="#" class="btn btn-primary btn-lg get-quote "><i class="fa fa-quote-left fa-lg">Get Quote</i></a></li>
  <li><a href="https://twitter.com/intent/tweet?" data-size="large" target="_blank" class="btn btn-primary btn-lg share-quote"><i class="fa fa-twitter fa-lg">Share Quote</i></a></li>

   

  </ul>
  </div>
</div>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
